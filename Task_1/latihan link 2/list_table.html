<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list dan table</title>
</head>
<body>
    <table border="1px">
        <caption>Ini table 1</caption>
        <tr>
            <th colspan="2">Baris 1 kolum 1</th>
            
        </tr>
        <tr>
            <td rowspan="2">Baris 2 kolum 1</td>
            <td>Baris 2 kolum 2</td>
        </tr>
        <tr>
            
            <td>Baris 3 kolum 2</td>
        </tr>
    </table>
</body>
</html>
