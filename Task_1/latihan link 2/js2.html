<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function square ( arg ){
            return arg * arg
        }

        function add ( argOne, argTwo = 10 ){
            return argOne + argTwo
        }

        function squareAdd (arg) {
            let result = square(arg)
            return result + add (add)
        }
    </script>
</body>
